services:
  docs:
    image: fuse-docs:0.5.0
    build:
      context: .
      dockerfile: docs/Dockerfile
      args:
        FUSE_RELEASE_TAG: v0.5.0
        FUSE_PLATFORM: linux-x64
    ports:
      - "4080:4080"
    environment:
      PORT: "4080"
      FUSE_HOST: "0.0.0.0"
      FUSE_STATIC_DIR: "/app/docs"
