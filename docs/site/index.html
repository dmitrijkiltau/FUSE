<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FUSE Docs</title>
  <link rel="stylesheet" href="/site/assets/css/styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="topbar-left">
        <button
          class="sidebar-toggle"
          id="sidebar-toggle"
          type="button"
          aria-label="Toggle specs navigation"
          aria-expanded="false"
          hidden
        >
          <span class="burger-line"></span>
          <span class="burger-line"></span>
          <span class="burger-line"></span>
        </button>
        <div class="brand">FUSE Docs</div>
      </div>
      <nav class="topnav" aria-label="Primary">
        <button data-view="specs" class="tab is-active" type="button">Specs</button>
        <button data-view="openapi" class="tab" type="button">OpenAPI</button>
      </nav>
    </header>

    <div class="content-grid">
      <aside class="sidebar" id="spec-nav" aria-label="Specs"></aside>
      <button class="panel-overlay" id="panel-overlay" type="button" aria-label="Close navigation" hidden></button>
      <main class="panel" id="view-root" aria-live="polite"></main>
    </div>
  </div>

  <script src="/site/assets/js/libs/highlight_11.11.1.min.js"></script>
  <script type="module" src="/site/assets/js/main.js"></script>
</body>
</html>
