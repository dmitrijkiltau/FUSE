name: Pre-release Gate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pre-release-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-smoke:
    name: Release Smoke Gate
    runs-on: ubuntu-24.04
    timeout-minutes: 90
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
      CARGO_INCREMENTAL: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run pre-release gate
        run: ./scripts/release_smoke.sh
