<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <script src="/assets/lib/htmx_1.9.10.min.js"></script>
  <script src="/assets/lib/htmx_1.9.10_json-enc.js"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <main class="page">
    <header class="page__header">
      <h1 class="page__title">Notes</h1>
      <p class="page__subtitle">Register or login to get a session, then manage notes.</p>
    </header>

    <!-- Session -->
    <section class="section">
      <h2 class="section__title">Session</h2>
      <div class="auth-panel">
        <p id="session-status" class="state state--compact">Not signed in.</p>

        <div id="auth-forms" class="auth-grid">
          <form id="register-form" class="create-form auth-form">
            <div class="form-group">
              <label class="form-label" for="register-email">Email</label>
              <input class="form-input" type="email" id="register-email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="register-password">Password</label>
              <input class="form-input" type="password" id="register-password" name="password" minlength="8" required>
            </div>
            <div class="create-form__footer">
              <button type="submit" class="btn btn--primary">Register</button>
            </div>
          </form>

          <form id="login-form" class="create-form auth-form">
            <div class="form-group">
              <label class="form-label" for="login-email">Email</label>
              <input class="form-input" type="email" id="login-email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="login-password">Password</label>
              <input class="form-input" type="password" id="login-password" name="password" minlength="8" required>
            </div>
            <div class="create-form__footer">
              <button type="submit" class="btn btn--ghost">Login</button>
            </div>
          </form>
        </div>

        <div class="auth-actions">
          <button type="button" id="logout-btn" class="btn btn--ghost btn--sm hidden">Logout</button>
        </div>
      </div>
    </section>

    <!-- Create -->
    <section id="create-note-section" class="section hidden">
      <h2 class="section__title">New note</h2>
      <form id="create-note-form"
            class="create-form"
            hx-ext="json-enc"
            hx-target="#notes-list"
            hx-swap="none"
            hx-on::after-request="if(event.detail.successful) { this.reset(); htmx.trigger('#notes-list', 'notesRefresh'); }">
        <div class="form-group">
          <label class="form-label" for="title">Title</label>
          <input class="form-input" type="text" id="title" name="title" placeholder="Untitled" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="content">Content</label>
          <textarea class="form-textarea" id="content" name="content" placeholder="Write somethingâ€¦" required></textarea>
        </div>
        <div class="create-form__footer">
          <button type="submit" class="btn btn--primary">Create</button>
        </div>
      </form>
    </section>

    <hr class="separator">

    <!-- List -->
    <section id="notes-section" class="section hidden">
      <h2 class="section__title">All notes</h2>
      <div class="notes-list"
           id="notes-list"
           hx-sync="this:replace"
           hx-swap="innerHTML">
        <div class="state">Sign in to load notes.</div>
      </div>
    </section>
  </main>

  <!-- Edit dialog -->
  <dialog id="edit-dialog" class="dialog">
    <h3 class="dialog__title">Edit note</h3>
    <form id="edit-form" method="dialog">
      <div class="form-group">
        <label class="form-label" for="edit-title">Title</label>
        <input class="form-input" type="text" id="edit-title" name="title" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="edit-content">Content</label>
        <textarea class="form-textarea" id="edit-content" name="content" required></textarea>
      </div>
      <div class="dialog__actions">
        <button type="button" id="edit-cancel" class="btn btn--ghost">Cancel</button>
        <button type="submit" id="edit-save" class="btn btn--primary">Save</button>
      </div>
    </form>
  </dialog>

  <!-- Confirm delete dialog -->
  <dialog id="confirm-dialog" class="dialog">
    <h3 class="dialog__title">Delete note?</h3>
    <p class="dialog__body">This cannot be undone.</p>
    <div class="dialog__actions">
      <button type="button" id="confirm-cancel" class="btn btn--ghost">Cancel</button>
      <button type="button" id="confirm-ok" class="btn btn--danger">Delete</button>
    </div>
  </dialog>

  <!-- Error dialog -->
  <dialog id="error-dialog" class="dialog">
    <h3 class="dialog__title" id="error-title">Request failed</h3>
    <p class="dialog__body" id="error-message"></p>
    <div class="dialog__actions">
      <button type="button" id="error-ok" class="btn btn--primary">OK</button>
    </div>
  </dialog>

  <script src="/app.js"></script>
</body>
</html>
